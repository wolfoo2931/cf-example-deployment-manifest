<%
system_domain = ENV['SYSTEM_DOMAIN']
cf_admin_pwd = ENV['CF_ADMIN_PWD']
%>
---
name: cf
director_uuid: <%= `bosh status --uuid`.strip %>

stemcells:
- os: ubuntu-trusty
  alias: ubuntu-trusty
  version: latest

releases:
- {name: cf, version: latest}

update:
  canaries: 1
  max_in_flight: 1
  serial: false
  canary_watch_time: 30000-60000
  update_watch_time: 5000-60000

jobs:
- name: nats
  instances: 1
  vm_type: default
  azs: [z1, z2, z3]
  stemcell: ubuntu-trusty
  templates:
  - {name: nats, release: cf}
  - {name: nats_stream_forwarder, release: cf}
  - {name: metron_agent, release: cf}
  networks:
  - name: static
    static_ips: [10.0.16.103]

- name: etcd
  instances: 1
  vm_type: default
  azs: [z1, z2, z3]
  stemcell: ubuntu-trusty
  persistent_disk_type: default
  templates:
  - {name: etcd, release: cf}
  - {name: etcd_metrics_server, release: cf}
  - {name: metron_agent, release: cf}
  networks:
  - name: static
    static_ips: [10.0.16.104]
  properties:
    etcd_metrics_server:
      nats:
        machines: [10.0.16.103]
        password: password
        username: nats

- name: consul
  instances: 1
  vm_type: default
  azs: [z1, z2, z3]
  stemcell: ubuntu-trusty
  persistent_disk_type: default
  templates:
  - {name: metron_agent, release: cf}
  - {name: consul_agent, release: cf}
  networks:
  - name: static
    static_ips: [10.0.16.105]
  properties:
    consul:
      agent:
        mode: server

- name: blobstore
  instances: 1
  vm_type: default
  azs: [z1, z2, z3]
  stemcell: ubuntu-trusty
  persistent_disk_type: default
  templates:
  - {name: blobstore, release: cf}
  - {name: metron_agent, release: cf}
  - {name: route_registrar, release: cf}
  - {name: consul_agent, release: cf}
  networks:
  - name: dynamic
  properties:
    consul:
      agent:
        services:
          blobstore: {}
    route_registrar:
      routes:
      - name: blobstore
        port: 80
        registration_interval: 20s
        tags:
          component: blobstore
        uris:
        - "blobstore.<%= system_domain %>"

- name: postgres
  instances: 1
  vm_type: default
  azs: [z1, z2, z3]
  stemcell: ubuntu-trusty
  persistent_disk_type: default
  templates:
  - {name: postgres, release: cf}
  - {name: metron_agent, release: cf}
  networks:
  - name: static
    static_ips: [10.0.16.101]
  update:
    serial: true

- name: api
  instances: 1
  vm_type: default
  azs: [z1, z2, z3]
  stemcell: ubuntu-trusty
  templates:
  - {name: cloud_controller_ng, release: cf}
  - {name: cloud_controller_worker, release: cf}
  - {name: cloud_controller_clock, release: cf}
  - {name: metron_agent, release: cf}
  - {name: route_registrar, release: cf}
  - {name: consul_agent, release: cf}
  - {name: go-buildpack, release: cf}
  - {name: binary-buildpack, release: cf}
  - {name: nodejs-buildpack, release: cf}
  - {name: ruby-buildpack, release: cf}
  - {name: php-buildpack, release: cf}
  - {name: python-buildpack, release: cf}
  - {name: staticfile-buildpack, release: cf}
  networks:
  - name: dynamic
  properties:
    consul:
      agent:
        services:
          cloud_controller_ng: {}
    route_registrar:
      routes:
      - name: api
        registration_interval: 20s
        port: 9022
        uris:
        - "api.<%= system_domain %>"

