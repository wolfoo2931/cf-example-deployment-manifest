- name: doppler
  instances: 1
  vm_type: default
  azs: [z1, z2, z3]
  stemcell: ubuntu-trusty
  templates:
  - {name: doppler, release: cf}
  - {name: metron_agent, release: cf}
  - {name: syslog_drain_binder, release: cf}
  networks:
  - name: dynamic
  properties:
    doppler_endpoint:
      shared_secret: password

- name: loggregator_trafficcontroller
  instances: 1
  vm_type: default
  azs: [z1, z2, z3]
  stemcell: ubuntu-trusty
  templates:
  - {name: loggregator_trafficcontroller, release: cf}
  - {name: metron_agent, release: cf}
  - {name: route_registrar, release: cf}
  networks:
  - name: dynamic
  properties:
    route_registrar:
      routes:
      - name: doppler
        registration_interval: 20s
        port: 8081
        uris:
        - "doppler.<%= system_domain %>"
      - name: loggregator
        registration_interval: 20s
        port: 8080
        uris:
          - "loggregator.<%= system_domain %>"

- name: uaa
  instances: 1
  vm_type: default
  azs: [z1, z2, z3]
  stemcell: ubuntu-trusty
  templates:
  - {name: uaa, release: cf}
  - {name: metron_agent, release: cf}
  - {name: route_registrar, release: cf}
  networks:
  - name: dynamic
  properties:
    login:
      catalina_opts: -Xmx768m -XX:MaxPermSize=256m
    route_registrar:
      routes:
      - name: uaa
        registration_interval: 20s
        port: 8080
        uris:
        - "uaa.<%= system_domain %>"
        - "*.uaa.<%= system_domain %>"
        - "login.<%= system_domain %>"
        - "*.login.<%= system_domain %>"
    uaa:
      admin:
        client_secret: password
      batch:
        password: password
        username: batch_user
      cc:
        client_secret: password
      scim:
        userids_enabled: true
        users:
        - admin|<%= cf_admin_pwd %>|scim.write,scim.read,openid,cloud_controller.admin,doppler.firehose,routing.router_groups.read
    uaadb:
      address: 10.0.16.101
      databases:
      - {name: uaadb, tag: uaa}
      db_scheme: postgresql
      port: 5524
      roles:
      - {name: uaaadmin, password: password, tag: admin}

- name: router
  instances: 1
  vm_type: default
  azs: [z1, z2, z3]
  stemcell: ubuntu-trusty
  templates:
  - {name: gorouter, release: cf}
  - {name: metron_agent, release: cf}
  - {name: consul_agent, release: cf}
  networks:
  - name: static
    static_ips: [10.0.16.102]
  properties:
    dropsonde: {enabled: true}

properties:
  hm9000:
    port: 5155
  router:
    route_services_secret: password
    ssl_skip_validation: true
    route_services_recommend_https: false
  networks: {apps: cf_private}
  app_domains: [<%= system_domain %>]
  cc:
    default_to_diego_backend: true
    allow_app_ssh_access: false
    buildpacks:
      blobstore_type: webdav
      webdav_config:
        blobstore_timeout: 5
        password: password
        private_endpoint: https://blobstore.service.cf.internal
        public_endpoint: https://blobstore.<%= system_domain %>
        secret: password
        username: blobstore-username
    droplets:
      blobstore_type: webdav
      webdav_config:
        blobstore_timeout: 5
        password: password
        private_endpoint: https://blobstore.service.cf.internal
        public_endpoint: https://blobstore.<%= system_domain %>
        secret: password
        username: blobstore-username
    external_port: 9022
    packages:
      blobstore_type: webdav
      webdav_config:
        blobstore_timeout: 5
        password: password
        private_endpoint: https://blobstore.service.cf.internal
        public_endpoint: https://blobstore.<%= system_domain %>
        secret: password
        username: blobstore-username
    resource_pool:
      blobstore_type: webdav
      webdav_config:
        blobstore_timeout: 5
        password: password
        private_endpoint: https://blobstore.service.cf.internal
        public_endpoint: https://blobstore.<%= system_domain %>
        secret: password
        username: blobstore-username
    bulk_api_password: password
    db_encryption_key: password
    default_running_security_groups: [public_networks, dns]
    default_staging_security_groups: [public_networks, dns]
    install_buildpacks:
    - {name: java_buildpack, package: buildpack_java}
    - {name: ruby_buildpack, package: ruby-buildpack}
    - {name: nodejs_buildpack, package: nodejs-buildpack}
    - {name: go_buildpack, package: go-buildpack}
    - {name: python_buildpack, package: python-buildpack}
    - {name: php_buildpack, package: php-buildpack}
    - {name: staticfile_buildpack, package: staticfile-buildpack}
    - {name: binary_buildpack, package: binary-buildpack}
    internal_api_password: password
    quota_definitions:
      default:
        memory_limit: 102400
        non_basic_services_allowed: true
        total_routes: 1000
        total_services: -1
    security_group_definitions:
    - name: public_networks
      rules:
      - {destination: 0.0.0.0-9.255.255.255, protocol: all}
      - {destination: 11.0.0.0-169.253.255.255, protocol: all}
      - {destination: 169.255.0.0-172.15.255.255, protocol: all}
      - {destination: 172.32.0.0-192.167.255.255, protocol: all}
      - {destination: 192.169.0.0-255.255.255.255, protocol: all}
    - name: dns
      rules:
      - {destination: 0.0.0.0/0, ports: '53', protocol: tcp}
      - {destination: 0.0.0.0/0, ports: '53', protocol: udp}
    srv_api_uri: https://api.<%= system_domain %>
    staging_upload_password: password
    staging_upload_user: staging_upload_user
    dea_use_https: false
  ccdb:
    address: 10.0.16.101
    databases:
    - {name: ccdb, tag: cc}
    db_scheme: postgres
    port: 5524
    roles:
    - {name: ccadmin, password: password, tag: admin}
  consul:
    agent:
      log_level: null
      domain: cf.internal
      servers:
        lan:
        - 10.0.16.105
    encrypt_keys:
    - Z7X0QvHXABykGPunjd2taA==
    ca_cert: |
